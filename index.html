<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Analysis Result</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;max-width:800px;margin:2rem auto;padding:1rem}
    pre{background:#f6f8fa;border:1px solid #e1e4e8;padding:1rem;overflow:auto}
  </style>
</head>
<body>
  <h1>Analysis result.json</h1>
  <p>This page attempts to load <code>result.json</code> (produced by CI and published via GitHub Pages) and display it.</p>
  <div id="output">Loading...</div>

  <script>
    async function load() {
      try {
        const resp = await fetch('result.json');
        if (!resp.ok) throw new Error('result.json not found or not yet published');
        const data = await resp.json();
        document.getElementById('output').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (err) {
        document.getElementById('output').textContent = String(err);
      }
    }
    load();
  </script>
</body>
</html>
